<h3>Product List</h3>
<div class="row">

<div class="col-xs-12">
  <ul class="list-group">
  <a
    class="list-group-item"
    style="cursor: pointer"
    *ngFor="let product of products; let i = index"
    (click)="onEditProduct(i)"
  >
    {{ product.id }}  {{ product.name }} ({{ product.price }})
  </a>
</ul>
</div>
</div>
