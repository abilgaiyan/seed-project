<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewInvoice()">New Invoice</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-invoice-item
      *ngFor="let invoiceEl of invoices; let i = index"
      [invoice]="invoiceEl"
      [index]="invoiceEl.id"></app-invoice-item>
  </div>
</div>
